<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRE Institution & Department Codes</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <h1>GRE Institution & Department Codes</h1>
    <p class="subtitle">Find the code to report your GRE scores</p>
  </header>

  <main class="container">
    <section class="controls">
      <div class="control">
        <label for="countrySelect">Country</label>
        <select id="countrySelect" aria-label="Select country">
          <option value="" selected>Select a country…</option>
        </select>
      </div>
      <div class="control" id="stateControl" style="display: none">
        <label for="stateSelect">State / Province</label>
        <select id="stateSelect" aria-label="Select state or province">
          <option value="" selected>Select a state…</option>
        </select>
      </div>
      <div class="control" id="searchControl">
        <label for="searchInput">Search by institution name</label>
        <input id="searchInput" type="text" placeholder="Start typing…" aria-label="Search institution name" />
      </div>
    </section>

    <section class="results" aria-live="polite">
      <div class="results-header">
        <h2>Results</h2>
        <div id="resultCount" class="result-count">0 matches</div>
      </div>
      <div class="table-wrapper">
        <table id="resultsTable">
          <thead>
            <tr>
              <th style="width: 120px">Code</th>
              <th>Institution</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="2" class="placeholder">
                Choose a country to see codes.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      Data is community-maintained and not affiliated with ETS. Verify before
      submitting.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
